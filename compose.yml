version: '3.8'

services:
  db:
    image: mysql:8.0
    user: mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: "password"
      MYSQL_DATABASE: "default"
      TZ: "UTC"
    volumes:
      - ./database/sql:/docker-entrypoint-initdb.d
      - ./database/data:/var/lib/mysql
    healthcheck:
      test: "mysqladmin ping -h localhost"
      timeout: 20s
      retries: 10
